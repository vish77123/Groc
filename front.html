<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="new.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <title>MyGroc</title>
</head>

<body>
  <section id="navigation">
    <nav class="navbar  sticky-top navbar-expand-md navbar-dark ">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="#"><i class="fas fa-shopping-basket"></i>MyGroc</a>
        <ul class="navbar-nav ">
          <li class="nav-item">
            <a class="nav-link" href="">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Category</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Contact</a>
          </li>>
        </ul>
        <ul class="navbar-nav ms-auto">
          <a href="#"><i class="fas fa-shopping-cart icons"></i></a>
          <a href="#"><i class="fa-solid fa-heart icons"></i></a>
          <a href="#"><i class="fa-solid fa-user icons"></i></a>
        </ul>
      </div>
    </nav>
  </section>

  <section id='home'>
    <div class="header">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="hometext">
              <h1> Your Daily Need Products</h1>
              <p>
                <b>Shop More, Save More.</b>
              </p>
            </div>

          </div>
        </div>

      </div>
    </div>
  </section>






  <section class="deal" id="deal">
    <h3 class="heading">Today's Deal</h3>
    <div class="banner">
      <div class="banner1">
        <img src="photos/banner1.jpg" alt=" ">
      </div>
      <div class="banner2">
        <img src="photos/banner2.jpg" alt=" " style="width: 100%">
      </div>
    </div>
  </section>
  <section class="Category" id="Category">
    <h1 class="heading">Shop By Category</h1>
    <div class="box-container">
      <div class="box">
        <h3>Vegetables</h3>
        <p>Upto 50% off</p>
        <img src="photos/veggies.jpg" alt="vegetable">
        <button class="btn1">Shop Now</button>
      </div>
      <div class="box">
        <h3>Body Care</h3>
        <p> Upto 20% off</p>
        <img src="photos/body care.jpg" alt="bodycare">
        <button class="btn2">Shop Now</button>
      </div>
      <div class="box">
        <h3>Fruits</h3>
        <p> Upto 40% off</p>
        <img src="photos/f1.jpg" alt="fruits">
        <button class="btn3">Shop Now</button>
      </div>
    </div>
  </section>
  <div class="heading1">
    <h3>Contact Us</h3>
  </div>
  <section class="contact" id="contact">
    <div class="left-box">
      <img src="photos/contact.jpg" alt="contact">
    </div>
    <form action="#">
      <div class="inputbox">
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
      </div>
      <textarea placeholder="Message" name=" " id=" " cols="30" rows="10"></textarea>
      <button class="btn4">Send Message</button>
    </form>
  </section>




  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
