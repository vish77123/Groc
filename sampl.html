<body>
    <style>
        #search{
            width: 50%;
            margin-left: 10rem;
            margin-top: 1rem;
        }
        #btn1{
            width: 10%;
            height: 2.3rem;
            margin-left: 1rem;
            margin-top: 1rem;
        }
        #user{
            font-size: 1.5rem;
            margin-top: 20px;
            margin-left: 15px;
        }
        #cart{
            font-size: 1.5rem;
            margin-top: 20px;
            margin-left: 15px;
        }




        @media (max-width:768px){
           #search{
               position: absolute;
                margin-left: 8rem;
            }
            #btn1{
                position: absolute;
                margin-left: 22rem;
                width: 16%;
            }
            #user, #cart{
                /* margin-left: 15rem; */
                display: none;
            } 
        }
    </style>    




    <div class="header" style="display: flex;">
        <img src="photos/logo.png" alt="logo" style="width: 7rem;">
        <input class="form-control" id="search" type="search" placeholder="Search.." aria-label="Search">
        <button class="btn btn-outline-success" id="btn1" type="submit">Search</button>
         <i class="fas fa-user-circle" id="user"></i>   
         <i class="fas fa-shopping-cart" id="cart"></i> 
    </div>

            data-toggle="collapse" 
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" 
            aria-expanded="false" 
            aria-label="Toggle navigation">
              
            <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" 
                id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

            <button class="btn btn-success my-2 
                my-sm-0 mx-2" type="submit">
                Register
            </button>
              
            <button class="btn btn-danger my-2 
                my-sm-0" type="submit">
                Logout
            </button>
