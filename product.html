<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/product.css">

    <title>Product</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="front.html">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Shop
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Vegetables</a>
            <a class="dropdown-item" href="#">Fruits</a>
            <a class="dropdown-item" href="#">Body Care</a>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        <i class="fas fa-user-circle" id="user" data-toggle="modal" data-target="#staticBackdrop"></i>
          <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
           <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                 <h5 class="text-uppercase text-center" id="staticBackdropLabel">Create An Account</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                <form>
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example1cg" placeholder="Enter Name" class="form-control" style="width: 100%;" />
                  </div> 
                  <div class="form-outline mb-4">
                    <input type="email" id="form3Example1cg" placeholder="Enter Email" class="form-control" style="width: 100%;" />
                  </div>
                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example1cg" placeholder="Enter Password" class="form-control" style="width: 100%;" />
                  </div>
                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example1cg" placeholder="Confirm Password" class="form-control" style="width: 100%;" />
                  </div>
                  <div class="form-check d-flex justify-content-center mb-5">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      id="form2Example3cg"
                    />
                    <label class="form-check-label" for="form2Example3g">
                      I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                    </label>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                  </div>
                  <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!" class="fw-bold text-body"><u>Login here</u></a></p>
                </form>
                </div>
            </div>
          </div>
        </div>
        <i class="fas fa-shopping-cart" id="shoppingcart"></i>
        <i class="fas fa-location-pin" id="location"></i>
      </form>
    </div>
  </nav>
  <div class="body" style="display: flex; margin: 1rem;">
    <div class="card shadow p-3 mb-5 bg-body rounded" style="width: 30%; margin: 10px; margin-left: 20px;">
      <div class="accordion" id="accordionExample">
        <div class="card" style="width: 100%;">
          <div class="card-header" id="headingOne">
            <h2 class="mb-0">
              <button class="btn btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Category
              </button>
            </h2>
          </div>
      
          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                   Leafy Vegetables
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                <label class="form-check-label" for="defaultCheck2">
                  Plant Vegetables
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                <label class="form-check-label" for="defaultCheck2">
                  Root Vegetables
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="card" style="width: 100%;">
          <div class="card-header" id="headingTwo">
            <h2 class="mb-0">
              <button class="btn btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Discount
              </button>
            </h2>
          </div>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
            <div class="card-body">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  50% off
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  25% off
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                <label class="form-check-label" for="exampleRadios3">
                  10% off
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="card" style="width: 100%;">
          <div class="card-header" id="headingThree">
            <h2 class="mb-0">
              <button class="btn btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Rating
              </button>
            </h2>
          </div>
          <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
            <div class="card-body">
              And lastly, the placeholder content for the third and final accordion panel. This panel is hidden by default.
            </div>
          </div>
        </div>
        <div class="card" style="width: 100%;">
          <div class="card-header" id="headingThree">
            <h2 class="mb-0">
              <button class="btn btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                Sort by Product
              </button>
            </h2>
          </div>
          <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
            <div class="card-body">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                   Price : High to Low
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                <label class="form-check-label" for="defaultCheck2">
                  Price : Low to High
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>    
    </div>
    <section class="card shadow p-3 mb-5 bg-body rounded" style="width: 59%;margin-top: 10px; margin-left: 40px;">
      <div class="row">
        <div class="col-lg-4">
          <div class="card" style="width: 15rem;">
            <div class="card shadow" style="height: 25px;">
              <p style="margin-left: 8rem;">GET 20% off</p>
            </div>
            <img class="card-img-top" src="photos/onion.png" alt="Card image cap" style="width: 80%; margin: 10px; margin-left: 2rem;">
            <div class="card-body text-center">
              <h5 class="card-title text-center">Onion</h5>
              <p class="card-text text-center">MRP <span style="text-decoration: line-through;">Rs.100</span> Rs.80 </p>
              <div class="input-group mb-3">
                <select class="custom-select" id="inputGroupSelect01">
                  <option value="1">5 kg</option>
                  <option value="2">2 kg</option>
                  <option value="3">1 kg</option>
                </select>
              </div>
              <a href="#" class="btn btn-outline-success" id="btn1"> Add <i class="fas fa-shopping-cart"></i></a>
            </div>
          </div>
        </div>
    </div>  
      </section>
  </div>
